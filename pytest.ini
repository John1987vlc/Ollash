[pytest]
# Pytest configuration for Ollash Cowork improvements tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    cowork: Cowork-specific improvements tests

# Timeout settings (F19)
timeout = 300

# Coverage configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=tests/test_poker_generation.py
    
# Minimum Python version
minversion = 3.8

