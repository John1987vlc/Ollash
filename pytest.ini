[pytest]
# Pytest configuration for Ollash Cowork improvements tests

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    cowork: Cowork-specific improvements tests

# Coverage configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Minimum Python version
minversion = 3.8

