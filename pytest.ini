[pytest]
testpaths = tests
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Small, isolated tests with mocks.
    integration: Tests that verify interaction between multiple components.
    e2e: End-to-end user flow tests.
    asyncio: Mark tests as asynchronous.
    slow: Tests that take more than a few seconds.

addopts = -v --strict-markers

filterwarnings =
    error
    ignore::DeprecationWarning:PyPDF2.*
    ignore::pydantic.PydanticDeprecatedSince20
    ignore:There is no current event loop:DeprecationWarning
    ignore:Support for class-based `config` is deprecated:pydantic.PydanticDeprecatedSince20
    ignore:cannot collect test class 'TestFramework':pytest.PytestCollectionWarning
    ignore:Exception ignored in:pytest.PytestUnraisableExceptionWarning
