services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  app:
    build: .
    container_name: ollash_app
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./generated_projects:/app/generated_projects
    env_file:
      - .env
    # The default command is now `python run_web.py` from the Dockerfile.
    # To run the CLI agent, use:
    # docker-compose run --rm app python run_agent.py --chat
    stdin_open: true
    tty: true

volumes:
  ollama_data:
