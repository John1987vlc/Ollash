services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 8G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  moltbot:
    build: .
    container_name: moltbot_agent
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./generated_projects:/app/generated_projects
    environment:
      MOLTBOT_OLLAMA_URL: ${MOLTBOT_OLLAMA_URL:-http://ollama:11434}
      PYTHONUNBUFFERED: 1
    deploy:
      resources:
        limits:
          memory: 2G
    stdin_open: true
    tty: true

  autobenchmark_runner:
    build: .
    container_name: autobenchmark_agent
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./generated_projects:/app/generated_projects
    environment:
      MOLTBOT_OLLAMA_URL: ${MOLTBOT_OLLAMA_URL:-http://ollama:11434}
      PYTHONUNBUFFERED: 1
    deploy:
      resources:
        limits:
          memory: 2G
    profiles:
      - benchmark

  auto_agent_runner:
    build: .
    container_name: auto_agent
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./generated_projects:/app/generated_projects/auto_agent_projects
    environment:
      MOLTBOT_OLLAMA_URL: ${MOLTBOT_OLLAMA_URL:-http://ollama:11434}
      PYTHONUNBUFFERED: 1
    deploy:
      resources:
        limits:
          memory: 2G
    profiles:
      - auto

volumes:
  ollama_data:
