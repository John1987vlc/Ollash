services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
        limits:
          memory: 12G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollash_app
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ollash_storage:/app/.ollash
      - ./generated_projects:/app/generated_projects
    environment:
      - OLLAMA_URL=http://ollama:11434
      - FLASK_ENV=development
    env_file:
      - .env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  ollama_data:
  ollash_storage:
