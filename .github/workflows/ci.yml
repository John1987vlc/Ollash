name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  # También ejecutar diariamente para detectar problemas de dependencias
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC

env:
  PYTHONUNBUFFERED: 1
  PIP_NO_CACHE_DIR: 1

jobs:
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-
    - name: Install dev dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-dev.txt
    - name: Lint with ruff
      run: |
        ruff check backend/ frontend/ tests/ --output-format=github
    - name: Format check with ruff
      run: |
        ruff format backend/ frontend/ tests/ --check

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-test-${{ matrix.python-version }}-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
    - name: Run unit & integration tests
      run: |
        pytest tests/ -v --tb=short --timeout=120 --ignore=tests/test_ollama_integration.py
      continue-on-error: false
    - name: Generate test report
      if: always()
      run: |
        pytest tests/ -v --tb=short --timeout=120 --ignore=tests/test_ollama_integration.py --html=report.html --self-contained-html 2>/dev/null || true
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: report.html
        retention-days: 30

  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-coverage-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-coverage-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install coverage pytest-cov
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=backend --cov-report=xml --cov-report=term --timeout=120 --ignore=tests/test_ollama_integration.py
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    - name: Run Bandit security check
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
    - name: Upload security results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: bandit-report.json
        retention-days: 30

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test, coverage, security]
    if: always()
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip setuptools wheel build
    - name: Build package
      run: |
        python -m build

  status:
    name: CI/CD Status Check
    runs-on: ubuntu-latest
    needs: [lint, test, coverage, security, build]
    if: always()
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.test.result }}" = "failure" ] || [ "${{ needs.lint.result }}" = "failure" ]; then
          echo "❌ CI/CD Pipeline Failed"
          exit 1
        fi
        echo "✅ CI/CD Pipeline Passed"
    - name: Send Slack notification (Optional)
      if: failure()
      uses: slackapi/slack-github-action@v1.24.0
      with:
        payload: |
          {
            "text": "❌ CI/CD Pipeline Failed",
            "attachments": [
              {
                "color": "danger",
                "fields": [
                  {
                    "title": "Repository",
                    "value": "${{ github.repository }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "Commit",
                    "value": "${{ github.sha }}",
                    "short": false
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
