{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/docs.css') }}">
<style>
    .docs-layout {
        display: flex;
        height: calc(100vh - 120px);
        gap: 20px;
        overflow: hidden;
    }
    .docs-sidebar {
        width: 300px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        padding: 20px;
        backdrop-filter: blur(10px);
    }
    .docs-sidebar-header h3 {
        margin-bottom: 20px;
        font-size: 1.1rem;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .docs-nav {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    .docs-nav-item {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        text-align: left;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .docs-nav-item:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
    }
    .docs-nav-item.active {
        background: rgba(99, 102, 241, 0.15);
        color: var(--accent-primary);
        font-weight: 500;
    }
    .docs-nav-folder {
        margin-top: 10px;
        margin-bottom: 5px;
    }
    .docs-nav-folder-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        padding: 0 12px;
        margin-bottom: 5px;
    }
    .docs-nav-folder-content {
        display: flex;
        flex-direction: column;
        gap: 2px;
        padding-left: 10px;
    }
    .docs-main {
        flex: 1;
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 40px;
        overflow-y: auto;
        backdrop-filter: blur(10px);
    }
    #docs-content {
        max-width: 900px;
        margin: 0 auto;
        color: var(--text-primary);
        line-height: 1.6;
    }
    #docs-content h1 { border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 10px; margin-bottom: 20px; }
    #docs-content h2 { margin-top: 30px; margin-bottom: 15px; }
    #docs-content code { background: rgba(0, 0, 0, 0.3); padding: 2px 6px; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; }
    #docs-content pre { background: rgba(0, 0, 0, 0.3); padding: 16px; border-radius: 8px; overflow-x: auto; margin: 20px 0; border: 1px solid rgba(255, 255, 255, 0.05); }
    #docs-content pre code { background: transparent; padding: 0; }
    #docs-content img { max-width: 100%; border-radius: 8px; }
    #docs-content blockquote { border-left: 4px solid var(--accent-primary); padding-left: 20px; margin: 20px 0; color: var(--text-secondary); font-style: italic; }
</style>
{% endblock %}

<div class="view" id="docs-view">
    <div class="page-header">
        <div class="header-info">
            <h1>Documentation Viewer</h1>
            <p>Explore project manuals, guides, and technical specifications dynamically.</p>
        </div>
    </div>

    <div class="docs-layout">
        <aside class="docs-sidebar">
            <div class="docs-sidebar-header">
                <h3>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Project Docs
                </h3>
            </div>
            <nav class="docs-nav" id="docs-nav">
                <div class="loading-spinner-small"></div>
                <!-- Dynamic content here -->
            </nav>
        </aside>
        <div class="docs-main">
            <div id="docs-content" class="markdown-body">
                <div class="empty-state">
                    <p>Select a document from the sidebar to view its content.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script src="{{ url_for('static', filename='js/pages/docs.js') }}"></script>
{% endblock %}
