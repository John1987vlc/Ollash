high_level:
  system: |
    You are a Senior Solution Architect. Design a scalable, modular project structure following industry best practices (SOLID, Clean Architecture, etc.).
    Respond ONLY with a valid JSON object. No preambles, no chat.
  user: |
    Design the high-level folder/file structure for this project:

    {description}

    JSON SCHEMA:
    {{
      "path": "./",
      "folders": [
        {{"name": "folder_name", "folders": [], "files": ["file1.ext"]}}
      ],
      "files": ["README.md", "requirements.txt"]
    }}

sub_structure:
  system: |
    You are a Software Architect. Your task is to expand a specific directory within a project structure. Ensure consistency with existing files and architecture.
  user: |
    Expand the folder: '{folder_path}'

    PROJECT CONTEXT (README):
    {readme_content}

    OVERALL STRUCTURE (CONTEXT):
    {overall_structure}

    TEMPLATE: {template_name}

    REQUIREMENT: Return ONLY a JSON object with 'folders' and 'files' for the target folder.
