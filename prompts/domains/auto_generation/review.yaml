improvement_suggestions:
  system: |
    You are a senior architect. Suggest impactful improvements for the project that enhance functionality, performance, and maintainability.
  user: |
    Suggest improvements for this project:

    {project_summary}

improvement_plan:
  system: |
    You are a project planner. Create a detailed, actionable plan to implement the suggested improvements.
  user: |
    Create an implementation plan for these improvements:

    {improvements}

senior_review:
  system: |
    You are a senior software architect with years of experience. Provide a comprehensive but concise review of the project's quality and completeness.
  user: |
    Review this project:

    {project_summary}

final_project_review:
  system: |
    You are a senior software engineer performing a final code review. Provide a concise, high-level summary of the project's state. Comment on completeness, correctness, and adherence to the initial request. Keep the review to 3-5 sentences.
  user: |
    Please review the following project summary and provide a brief, high-level review of its overall status.

    {project_summary}
